    <div class="container">
        <div id="videoContainer" class="videos">

        </div>
    </div>

    <footer class="bg-dark fixed-bottom text-white">
        <div class="controls">
            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="buttons">
                <div class="random-video" onclick="randomVideo()">
                    <i class="fas fa-random fa-1x" title="Random"></i>
                </div>
                <div class="prev-video" onclick="prevVideo()">
                    <i class="fa fa-step-backward fa-1x" title="Previous Video"></i>
                </div>
                <div class="playpause-video" onclick="playpauseVideo()">
                    <i class="fa fa-play-circle fa-2x" title="Play | Pause"></i>
                </div>
                <div class="next-video" onclick="nextVideo()">
                    <i class="fa fa-step-forward fa-1x" title="Next Video"></i>
                </div>
                <div class="repeat-video" onclick="repeatVideo()">
                    <i class="fa fa-repeat fa-1x" title="Repeat"></i>
                </div>
            </div>
            <div class="video-name"></div>
        </div>
        <div class="download">
            <a href="music/thatsallfolks.mp3">
                <i class="fas fa-cloud-download fa-2x"></i>
            </a>
        </div>
